    <script>// Detay butonlarının üzerine gelince buton ismini gösterme

          for (var i = 0; i < detailButtons.length; i++) {
            detailButtons[i].title = 'Detaylar'; // Baloncuk metni olarak buton adını ayarla

          // ... Diğer kodlar ...
        });
        </script>
    <script>
        // İsim girdi alanındaki değişiklikleri dinleyen fonksiyon
        function listenForChanges() {
            var input = document.getElementById("searchInput");
            input.addEventListener("input", function () {
                searchUser();
            });
        }

        function searchUser() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("firmaTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // İsim sütunu
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Sayfa yüklendiğinde dinleme işlemi başlatılıyor
        window.onload = listenForChanges;
    </script>
