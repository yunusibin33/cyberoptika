<style>
    .user-info {
        position: relative;
        left: 1%;

        border-radius: 6px;
        width: 101%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .user-info h2 {

    }

    .logout-icon {
        color: red;
    }

    .profile-icon {
        color: white;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

        color: rgb(255, 255, 255);
    }

        margin-top: 1px;
        display: none;

        border: 1px solid white;
        background-color: #aec7ff;
