    <script>let displayValue = "";

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById("display").value = displayValue;
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                document.getElementById("display").value = displayValue;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function clearDisplay() {
            displayValue = "";
            document.getElementById("display").value = "";
        }
    </script>
    <script>document.addEventListener('DOMContentLoaded', function () {
            const calculateButton = document.getElementById('calculateButton');
            const originalPriceInput = document.getElementById('originalPrice');
            const discountPercentageInput = document.getElementById('discountPercentage');
            const discountedPriceParagraph = document.getElementById('discountedPrice');

            calculateButton.addEventListener('click', function () {
                const originalPrice = parseFloat(originalPriceInput.value);
                const discountPercentage = parseFloat(discountPercentageInput.value);
                const discountAmount = (originalPrice * discountPercentage) / 100;
                const discountedPrice = originalPrice - discountAmount;

                discountedPriceParagraph.textContent = `İndirimli Fiyat: ${discountedPrice.toFixed(2)} TL`;
            });
        });
    </script>
    <script>
        // İsim girdi alanındaki değişiklikleri dinleyen fonksiyon
        function listenForChanges() {
            var input = document.getElementById("searchInput");
            input.addEventListener("input", function () {
                searchUser();
            });
        }

        function searchUser() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("firmaTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // İsim sütunu
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Sayfa yüklendiğinde dinleme işlemi başlatılıyor
        window.onload = listenForChanges;
    </script>
